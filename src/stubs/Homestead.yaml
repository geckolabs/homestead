---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: C:\Users\andy_\Gecko\Repos
      to: /home/vagrant/Git

sites:
    - map: geckoform.app
      to: /home/vagrant/Git/Gecko-Web/
      
    - map: api.geckoform.app
      to: /home/vagrant/Git/Gecko-API/public/
      
    - map: public.geckoform.app
      to: /home/vagrant/Git/Gecko-Public/public/
     
databases:
    - homestead
    
variables:
    - key: APP_ENV
      value: local

