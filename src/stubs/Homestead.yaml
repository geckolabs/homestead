---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: C:\Users\andy_\Gecko\Repos
      to: /home/vagrant/git

sites:
    - map: geckoform.app
      to: /home/vagrant/git/Gecko-Web/

    - map: api.geckoform.app
      to: /home/vagrant/git/Gecko-API/public/

    - map: public.geckoform.app
      to: /home/vagrant/git/Gecko-Public/public/

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local
